<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Brand Boost</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 0.2em; /* 더 붙도록 수정 */
      font-size: 2.8rem;
      font-weight: bold;
    }

    .fire {
      font-size: 2.4rem; /* 불꽃 크기 약간 키움 */
      line-height: 1;
    }

    .gradient-text {
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      margin-top: 0.5em;
      margin-bottom: 2em;
    }

    a.button {
      padding: 0.8em 1.6em;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="title">
   <!--  <span class="fire">🔥</span> -->
    <span class="gradient-text">Brand Boost</span>
   <!--  <span class="fire">🔥</span> -->
  </div>
  <p>브랜드를 자동화하고 성장시키는 파트너</p>
  <a class="button" href="https://n8n.brandboost.co.kr">포털로 이동</a>
</body>
</html>
